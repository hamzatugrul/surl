version: '2'
services:
  mongodb:
    image: mongo:4.0.23
    ports:
      - "27017:27017"
    command: mongod --smallfiles

  app:
    build: .
    expose:
      - "8080"
    links:
      - mongodb
      - redis
      - logstash
    environment:
        SPRING_DATA_MONGODB_URI: mongodb://mongodb/surl
        SPRING_APPLICATION_NAME: surl-service
    depends_on:
       - mongodb

  app2:
    build: .
    expose:
      - "8080"
    links:
      - mongodb
      - redis
      - logstash
    environment:
        SPRING_DATA_MONGODB_URI: mongodb://mongodb/surl
        SPRING_APPLICATION_NAME: surl-service
    depends_on:
       - mongodb

  nginx:
   container_name: proxy-nginx
   build:
    context:  ./nginx
    dockerfile: Dockerfile
   ports:
   - 8080:80
   depends_on:
   - app
   - app2

  redis:
    image: redis
    ports:
      - "6379:6379"

  elasticsearch:
    build: elk/elasticsearch/
    container_name: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"

  logstash:
    build: elk/logstash/
    container_name: logstash
    command: -f /etc/logstash/conf.d/
    volumes:
      - ./elk/logstash/config:/etc/logstash/conf.d
    ports:
      - "9999:9999"
    links:
      - elasticsearch

  kibana:
    build: elk/kibana/
    container_name: kibana
    volumes:
      - ./elk/kibana/config/:/opt/kibana/config/
    ports:
      - "5601:5601"
    links:
      - elasticsearch

